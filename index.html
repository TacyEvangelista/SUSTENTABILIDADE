<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Avelino</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
      color: white;
      font-size: 80px;
      font-family: Arial, sans-serif;
    }

    .love {
      position: relative;
      display: inline-block;
      overflow: hidden;
      width: 0; /* comeÃ§a "apagado" */
      white-space: nowrap;
    }

    .love span {
      display: inline-block;
    }

    button {
      margin-top: 40px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #ff4081;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #e73370;
    }
  </style>
</head>
<body>
  <div class="love" id="love">
    <span id="letters">EU TE AMO NEGÃƒO ðŸ¥°</span>
  </div>

  <button id="start">APERTA AQUI AVELINO (SE MOVE)ðŸ˜¡</button>

  <!-- Biblioteca mo.js -->
  <script src="https://cdn.jsdelivr.net/npm/@mojs/core"></script>

  <script>
    const loveBox = document.getElementById("love");
    const sound = new Audio("https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg");

    // Timeline LOVE escrevendo
    const crtLoveTl = () => {
      return new mojs.Tween({
        duration: 2000,
        onUpdate: (progress) => {
          // progress vai de 0 â†’ 1
          // Aumenta a largura da caixa
          loveBox.style.width = `${progress * 100}%`;
        },
        onComplete: () => {
          sound.play();
        }
      });
    };

    // Inicia apÃ³s clique no botÃ£o
    document.getElementById("start").addEventListener("click", () => {
      crtLoveTl().play();
    });
  </script>
</body>
</html>
